<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Atlanta Transit System</title>
    </head>
        <body>
        <!-- Nav -->
        <nav class="navbar navbar-dark bg-info justify-content-between" id="nav-header">
            <button type="button" class="btn btn-default btn-md"><i class='fa fa-subway' aria-hidden='true'></i>ATS</button>
            <form class="form-inline">
                <button class="btn btn-primary my-2 my-sm-0" type="submit" id="btn-login">Login</button>
                <button class="btn btn-primary my-2 my-sm-0" type="submit" id="btn-sign-up">Sign Up</button>
                <span id="current-user"></span>
                <button class="btn btn-primary my-2 my-sm-0" type="submit" id="btn-log-out">Log out<i class="fa fa-sign-out-alt"></i></button></button>
            </form> 
        </nav> <!-- /nav-bar -->
        <!-- Container -->
        <div class="container">
            <div class="jumbotron">
                <div class="jumbotron-header">
                    <h1>Atlanta Transit System</h1>
                    <h3>
                        <img src="assets/images/clock.svg" alt="clock">
                        Current Time: <span id="clock"></span> 
                    </h3>
                </div>
            </div> <!-- /jumbotron -->
        <div class="card text-white bg-info mb-3">
            <div class="card-header">
                <h3 class="card-title">Current Trains</h3>
            </div>
            <div class="card-body text-dark bg-light">
                <table class="table table-hover">
                    <tr>
                        <th>Train Name <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Name of the train."></i></th></th>
                        <th>Destination <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Location to where the train is traveling to."></i></th>
                        <th>Frequency (min) <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="How often (in minutes) the train leaves."></i></th>
                        <th>Next Arrival <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Arrival time of the next train."></i></th>
                        <th>Minutes Away <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Number of minutes until next train arrives."></i></th>
                    </tr>
                    <tbody id="train-table"></tbody>
                </table>
            </div>
        </div> <!-- /card-->
        <div class="card text-white bg-info mb-3" id="add-train-card">
            <div class="card-header">
                <h3 class="card-title">Add Train</h3>
            </div>
            <div class="card-body text-dark bg-light">
                <!-- Form -->
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="btn btn-primary bg-info" id="add-train-btn" data-toggle="modal" data-target="#submit-modal">Submit</button>
                    <span id="required-fields"></span>
                    <span id="not-military-time"></span>
                    <span id="nan-frequency"></span>                
                    <!-- Modal -->
                    <div class="modal fade" id="submit-modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-white bg-info">
                                    <h5 class="modal-title">Add New Train</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Train Added Successfully!
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- /modal -->
                </form>
            </div>
        </div>
        </div> <!-- /container -->
        <footer>
            <div>Copyright &copy; 2018 Kevin Luu </div> 
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
